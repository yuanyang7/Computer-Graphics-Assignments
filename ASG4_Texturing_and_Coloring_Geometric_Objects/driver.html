<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> "Yuan Yang"'s Assignment 4 </title>
      <!-- Include external libraries -->
      <script src = "lib/webgl-utils.js"></script>
      <script src = "lib/webgl-debug.js"></script>
      <script src = "lib/updated-cuon-utils.js"></script>
      <script src = "lib/cuon-matrix.js"></script>

      <!-- Include tick function -->
      <script src = "prog/tick.js"></script>

      <!-- Include scene objects -->
      <script src = "prog/scene/scene.js"></script>
      <script src = "prog/scene/vertex.js"></script>
      <script src = "prog/scene/geometry.js"></script>

      <!-- Include geometric objects -->
      <script src = "prog/geometries/circle.js"></script>
      <script src = "prog/geometries/square.js"></script>
      <script src = "prog/geometries/triangle.js"></script>

      <!-- Include animated geometric objects -->
      <script src = "prog/geometries/animated/randomCircle.js"></script>
      <script src = "prog/geometries/animated/spinningSquare.js"></script>
      <script src = "prog/geometries/animated/fluctuatingTriangle.js"></script>
      <script src = "prog/geometries/animated/tiltedCube.js"></script>
      <script src = "prog/geometries/animated/checkerCube.js"></script>
      <script src = "prog/geometries/animated/texturedCube.js"></script>

      <!-- Include shaders -->
      <script src = "prog/shaders.js"></script>

      <!-- Include internal functions -->
      <script src = "prog/eventFunctions.js"></script>
      <script src = "prog/glslFunctions.js"></script>
      <script src = "prog/htmlFunctions.js"></script>

      <!-- Include main program -->
      <script src = "prog/main.js"></script>

      <!-- OBJ Loading -->
      <script src = "lib/obj_loading/webgl-obj-loader.js"></script>
      <script src = "lib/obj_loading/loadedOBJ.js"></script>
  </head>

  <body onload = "main()">
    <p> Assignment 4 </p>

    <canvas id = "webgl" width = "500" height = "500">
    </canvas>
    <div>
      <p id="time"> Shapes drawn in 000 milliseconds</p>
    </div>
    <div>
            <p id="xy">x:0, y:0</p>
    </div>
    <div>
            <button type="button" id="btn">Clear Canvas</button>
    </div>
    <div>
          Drawing mode:
          <button type="button" id="squares">Spinning squares</button>
          <button type="button" id="triangles">Triangles</button>
          <button type="button" id="circles">Randomly moving circles</button>
          <button type="button" id="cubes">tilted cubes</button>
    </div>
    <div>
        Set OBJ file:
        <input type="file" id="obj_select">
        Set Texture Image:
        <input type="file" id="texture_select" onchange="loadTexture()">
        <button type="button" id="obj_render">Add geometry to scene</button>
    </div>
    <div class="slidecontainer">
            Shape Color :
            <button type="button" id="ifRainbow" value=0>solid color</button>
            <label for="red">Red</label>
            <input type="range" min="0.0" max="1.0" step="0.001" value="0.5" class="slider" id="red" name="red">
            <label for="green">Green</label>
            <input type="range" min="0.0" max="1.0" step="0.001" value="0.5" class="slider" id="green" name="green">
            <label for="blue">Blue</label>
            <input type="range" min="0.0" max="1.0" step="0.001" value="0.5" class="slider" id="blue" name="blue">
    </div>
    <div>
          <label for="size">Shape Size :</label>
          <input type="range" min="0" max="1.0" step="0.001" value="0.2" class="slider" id="size" name="size">
          <label for="segment">(Circles) Segment Count:</label>
          <input type="range" min="10.0" max="20.0" step="1.0" value="15.0" class="slider" id="segment" name="segment">
    </div>
  </body>
</html>
