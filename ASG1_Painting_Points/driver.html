<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> Yuan Yang's Assignment 1 </title>
      <!-- Include external libraries -->
      <script src = "lib/webgl-utils.js"></script>
      <script src = "lib/webgl-debug.js"></script>
      <script src = "lib/cuon-utils.js"></script>
      <script src = "lib/load-file.js"></script>

      <!-- Include main program -->
      <script src = "prog/main.js"></script>

      <!-- Include internal functions -->
      <script src = "prog/eventFunctions.js"></script>
      <script src = "prog/glslFunctions.js"></script>
      <script src = "prog/htmlFunctions.js"></script>

      <!-- Include shaders -->
      <script src = "prog/shaders.js"></script>
  </head>

  <body onload = "main()">
    <p> Assignment 1 </p>
    <canvas id = "webgl" width = "500" height = "500">
    </canvas>
    <div>
            <p id="xy">x:0, y:0</p>
    </div>
    <div>
            <button type="button" id="btn">Clear Canvas</button>
    </div>
    <div class="slidecontainer">
            Point Color : 
            <label for="red">Red</label>
            <input type="range" min="0.0" max="1.0" step="0.001" value="0.0" class="slider" id="red" name="red">
            <label for="green">Green</label>
            <input type="range" min="0.0" max="1.0" step="0.001" value="0.0" class="slider" id="green" name="green">
            <label for="blue">Blue</label>
            <input type="range" min="0.0" max="1.0" step="0.001" value="0.0" class="slider" id="blue" name="blue">
    </div>
    <div>
            <label for="size">Point Size :</label>
            <input type="range" min="3.0" max="100.0" step="1.0" value="3.0" class="slider" id="size" name="size">
    </div>

  </body>
</html>
